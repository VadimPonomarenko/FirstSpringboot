<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<h2>All users:</h2>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>

    <tr th:each="person : ${allUsers}">
        <td th:utext="${person.name}">Name</td>
        <td th:utext="${person.surname}">Surname</td>
        <td th:utext="${person.age}">Age</td>
        <td><form th:method="GET" th:action="@{/{id}/edit(id=${person.getId()})}">
            <input type="submit" value="Update"/>
        </form></td>
        <td>
            <form th:method="DELETE" th:action="@{/{id}/delete(id=${person.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<br/>
<input type="button" value="Add User"
    onclick="window.location.href = 'add'"/>

</body>
</html>
